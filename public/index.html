<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    <h1>Up and Running with Serverless Functions</h1>
    <button id="fetch-btn">Fetch</button>
    <button id="fetch-pokeless-btn">Fetch Pokedex</button>
    <p id="response-output">Response Placeholder</p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fetchBtn = document.getElementById('fetch-btn')
        const fetchPokemonBtn = document.getElementById('fetch-pokeless-btn')
        const responseText = document.getElementById('response-output')


        fetchPokemonBtn.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/pockeless')
            .then(res => res.json())
          
          responseText.innerText = JSON.stringify(response)
        })
        
        fetchBtn.addEventListener('click', async () => {
          // call with .netlify to avoid conflicts with other serverless functions
          const response = await fetch('/.netlify/functions/welcome-script')
            .then(res => res.json())

          responseText.innerText = JSON.stringify(response)
        })
      })
    </script>
  </body>
</html>
