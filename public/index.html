<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamstack Explorers - Up and Running with Serverless Functions</title>
  </head>
  <body>
    <h1>Up and Running with Serverless Functions</h1>
    <button id="fetch-btn">Fetch</button>
    <button id="fetch-hoenn-btn">Fetch Hoenn</button>
    <button id="fetch-kanto-btn">Fetch Kanto</button>
    <p id="response-output">Response Placeholder</p>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const fetchBtn = document.getElementById('fetch-btn')
        const fetchKantoBtn = document.getElementById('fetch-kanto-btn')
        const fetchHoennBtn = document.getElementById('fetch-hoenn-btn')
        const responseText = document.getElementById('response-output')


        fetchKantoBtn.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/pockeless', {
            method: 'POST',
            body: JSON.stringify({
              region: 'kanto'
            }),
          })
            .then(res => res.json())
          
          responseText.innerText = JSON.stringify(response)
        })


        fetchHoennBtn.addEventListener('click', async () => {
          const response = await fetch('/.netlify/functions/pockeless', {
            method: 'POST',
            body: JSON.stringify({
              region: 'hoenn'
            }),
          })
            .then(res => res.json())
          
          responseText.innerText = JSON.stringify(response)
        })


        fetchBtn.addEventListener('click', async () => {
          // call with .netlify to avoid conflicts with other serverless functions
          const response = await fetch('/.netlify/functions/welcome-script')
            .then(res => res.json())

          responseText.innerText = JSON.stringify(response)
        })
      })
    </script>
  </body>
</html>
